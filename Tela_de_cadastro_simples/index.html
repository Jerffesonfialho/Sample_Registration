<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <section class="header_register">
            <h2>CADASTRO</h2>
        </section>
        <form class="form_register">
            <div class="form_content">
                <input type="text" class="user_name" placeholder="Digite o seu nome">
                <div class="error_message">
                    <p></p>
                </div>
            </div>
            <div class="form_content">
                <input type="email" class="user_email" placeholder="Digite o seu email">
                <div class="error_message">
                    <p></p>
                </div>
            </div>
            <div class="form_content">
                <input type="password" class="password" placeholder="Crie uma senha">
                <div class="error_message">
                    <p></p>
                </div>
            </div>
            <div class="form_content">
                <input type="password" class="password_confirmation" placeholder="Confirme sua senha">
                <div class="error_message">
                    <p></p>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
